[tools]
lefthook = "latest"
node = "lts"
pnpm = "10.28.2"

[tasks]
format = "pnpm run format"
lint = "pnpm run lint"
type-check = "pnpm run type-check"
build = "pnpm run build"
deploy = "pnpm run deploy"
db-setup = "docker-compose up -d libsql-server && pnpm run db:migrate"

[tasks.dev]
run = "pnpm run dev"
depends = "db-setup"
