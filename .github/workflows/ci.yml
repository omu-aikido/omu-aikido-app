        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Knip
        run: pnpm run knip

  type-generation:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Env File for Cloudflare Types
        run: |
          touch .env
          echo "VITE_CLERK_PUBLISHABLE_KEY=''" >> .env
          echo "CLERK_SECRET_KEY=''" >> .env
          echo "CLERK_FRONTEND_API_URL=''" >> .env
          echo "CLERK_WEBHOOK_SECRET=''" >> .env
          echo "TURSO_AUTH_TOKEN=''" >> .env
          echo "TURSO_DATABASE_URL=''" >> .env

      - name: Type Generation
        run: pnpm run cf-typegen

  type-check:
    runs-on: ubuntu-latest
    environment: development
    needs: type-generation
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
