name: Deploy

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/deploy.yml'
      - 'src/**'
      - 'server/**'
      - 'share/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.ts'
      - 'wrangler.jsonc'
      - 'tsconfig*.json'
      - 'env.d.ts'

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Env File for Cloudflare Types
        run: |
          touch .env
          echo "VITE_CLERK_PUBLISHABLE_KEY=''" >> .env
          echo "CLERK_SECRET_KEY=''" >> .env
          echo "CLERK_FRONTEND_API_URL=''" >> .env
          echo "CLERK_WEBHOOK_SECRET=''" >> .env
          echo "TURSO_AUTH_TOKEN=''" >> .env
          echo "TURSO_DATABASE_URL=''" >> .env

      - name: Build
        run: pnpm build --minify

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_FRONTEND_API_URL: ${{ secrets.CLERK_FRONTEND_API_URL }}
          CLERK_WEBHOOK_SECRET: ${{ secrets.CLERK_WEBHOOK_SECRET }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
