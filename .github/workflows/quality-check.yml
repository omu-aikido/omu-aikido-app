name: Lint and Format Check

on:
  push:
    branches: ["*"]

jobs:
  lint-and-format:
    environment: preview
    runs-on: ubuntu-latest
    name: Code Quality Check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.13.0"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Setiup .env variables
        run: |
          echo "" > .env
          echo "PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.PUBLIC_CLERK_PUBLISHABLE_KEY }}" >> .env
          echo "VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}" >> .env
          echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" >> .env
          echo "TURSO_DATABASE_URL=${{ secrets.TURSO_DATABASE_URL }}" >> .env
          echo "TURSO_AUTH_TOKEN=${{ secrets.TURSO_AUTH_TOKEN }}" >> .env
          cp .env .dev.vars

      - name: Build Projects
        run: npm run check

      - name: Run ESLint
        run: npm run lint:fix

      - name: Check Prettier formatting
        run: npm run format

      - name: Commit changes if any
        run: |
          git config --local user.name "github-actions-[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ci: apply lint and format fixes" || echo "No changes to commit"
          git push origin "HEAD:${GITHUB_REF##*/}"
