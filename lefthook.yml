pre-commit:
  parallel: true
  commands:
    format:
      run: pnpm run format
      stage_fixed: true
    lint:
      run: pnpm run lint:fix
      stage_fixed: true
    type-check:
      run: pnpm run type-check
      stage_fixed: false
    build:
      run: pnpm run build-only
      stage_fixed: false
    db-check:
      run: pnpm run db:check
